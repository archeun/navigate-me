<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Navigate Me</title>
  </head>

  <body class="w-96 h-96 bg-slate-100">
    <div
      class="grid grid-cols-2 gap-2 p-1 bg-primary fixed left-0 right-0 top-0"
    >
      <h1 class="text-white font-bold" id="title"></h1>
      <div
        class="text-white font-light italic justify-self-end"
        id="item-count"
      ></div>
    </div>

    <div id="home-tab" class="tabcontent">
      <div
        class="grid grid-cols-1 gap-2 p-2 fixed left-0 right-0 top-6 bg-slate-100"
      >
        <input
          id="search-text-input"
          type="text"
          class="p-2 shadow-lg"
          placeholder="Search URLs ..."
        />
        <div class="grid grid-cols-2 gap-2">
          <button
            id="delete-selected-btn"
            class="bg-yellow text-primary font-bold p-1 hover:opacity-80 shadow-md"
          >
            Delete selected items
          </button>
          <button
            id="delete-all-btn"
            class="bg-red text-primary font-bold p-1 hover:opacity-80 shadow-md"
          >
            Delete all items
          </button>
        </div>
        <div id="delete-confirmation-btns" class="hidden grid-cols-6 gap-1">
          <p class="col-span-4 justify-self-end p-0.5">Confirm deletion?</p>
          <button
            id="confirm-delete-btn"
            class="w-10 p-0.5 justify-self-center bg-red text-white"
          >
            Yes
          </button>
          <button
            id="cancel-delete-btn"
            class="w-10 p-0.5 justify-self-center bg-arch-gray-2 text-white"
          >
            No
          </button>
        </div>
      </div>

      <ul id="visited-urls" role="list" class="p-2 mt-28 pb-6"></ul>
    </div>

    <div
      id="settings-tab"
      class="tabcontent p-2 bg-white hidden mt-8 ml-2 mr-2"
    >
      <div class="inline-flex">
        <input
          class="settings-input"
          type="checkbox"
          id="record-navigations-check"
          name="record-navigations-check"
        />
        <label class="ml-1" for="record-navigations-check"
          >Record navigations on this site</label
        ><br />
      </div>
    </div>
    <div class="relative">
      <div
        class="bg-slate-100 grid grid-cols-2 gap-2 pt-2 pb-2 fixed left-0 right-0 bottom-0"
      >
        <button class="tablinks text-primary font-bold" name="home">
          Home
        </button>
        <button class="tablinks" name="settings">Settings</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
